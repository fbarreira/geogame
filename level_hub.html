        <script>
            window.onload = function() {
                console.log("lastLevel(local): " + localStorage.lastLevel);
                var lastLevel = localStorage.getItem('lastLevel');   
                console.log("lastChallenge(local): " + localStorage.lastChallenge);
                var lastChallenge = localStorage.getItem('lastChallenge');                   
                var strLevel = "<p><ul>";
                strLevel += '<li><a href="tutorial.html">Tutorial</a></li>';
                for(i=0;i<lastLevel;i++){
                    level = i+1;
                    strLevel += '<li><a href="level'+level+'.html">Level '+level+'</a></li>';   
                }
                strLevel += "</ul></p>"
                document.getElementById('levelList').innerHTML = strLevel; 
                var strChallenge = "<p><ul>";    
                for(i=0;i<lastChallenge;i++){
                    challenge = i+1;
                    strChallenge += '<li><a href="challenge_test'+challenge+'.html">Desafio '+challenge+'</a></li>';   
                } 
                strChallenge += "</ul></p>"
                document.getElementById('challengeList').innerHTML = strChallenge;                
            };
